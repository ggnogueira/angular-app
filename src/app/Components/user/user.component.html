<section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-12 col-xl-4">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body text-center">
              <div class="mt-3 mb-4">
                <img
                  src="https://st3.depositphotos.com/1767687/17621/v/1600/depositphotos_176214104-stock-illustration-default-avatar-profile-icon.jpg"
                  class="rounded-circle img-fluid" style="width: 100px;" />
              </div>
              <h4 class="mb-2">{{userInfo.first_name +" "+userInfo.last_name}}</h4>
              <p class="text-muted mb-4">@Programmer : {{userInfo.is_admin ? "Admin" : "User" }} <span class="mx-2">|</span>
                <a [href]="'mailto:'+[userInfo.username]">{{userInfo.username}}</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
